<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Ver Publicacion</title>
    </h:head>

    <ui:composition template="../../plantillas/Estudiante.xhtml">
        <ui:define name="content"> 
            <div class="ui-messages-info ">
                <span class="ui-messages-info-detail">
                    <b>Información de Publicación</b>
                </span>
            </div>

            <p:separator/>

            <h:form id="form_registrar">
                <p:tab  title="Información Publicación" titleStyleClass="title">             
                    <p:panel header="Datos Generales">
                        <div style = "float: left;"></div>
                        <h:panelGrid columns="3" cellspacing="5"  styleClass="elementosCentrados bajarGrid"  >
                            <p:row>
                                <p:column>
                                    <p:outputLabel value="Nombre autor:&nbsp;&nbsp;&nbsp;" for="valNombAut" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valNombAut"  value="#{documentacionController.selected.estId.usuId.nombres}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                </p:column>

                                <br/>
                                <br/>

                                <p:column>
                                    <p:outputLabel value="Autores secundarios:&nbsp;&nbsp;&nbsp;" for="valAutSec" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valAutSec"  value="#{documentacionController.selected.docAutoresSecundarios}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                </p:column>

                                <br/>
                                <br/>

                                <p:column>
                                    <p:outputLabel value="Tipo publicación:&nbsp;&nbsp;&nbsp;" for="valTipoPub" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valTipoPub"  value="#{documentacionController.selected.idTipoDocumentacion.nombre}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                </p:column>

                                <br/>
                                <br/>

                                <p:column>
                                    <h:outputLabel value="Estado visado:&nbsp;&nbsp;&nbsp;" for="valEstadoVis" style="font-weight:bold;"/>
                                    <h:outputText class="form-control" id="valEstadoVis" value="#{documentacionController.selected.docVisado}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                    <p:tooltip id="toolTipGrow" for="ayuda" value="El campo de estado visado indica si la publicación aun no ha sido revisada(espera), o si fue aceptada o rechazada."
                                               showEffect="clip" hideEffect="blind" />

                                    <br/>  
                                    <br/>

                                    <h:outputLink  id="ayuda"  style="color: blue" onclick="return false;" >¿Qué es el estado visado?</h:outputLink>
                                </p:column>

                                <br/>
                                <br/>

                                <p:column>
                                    <h:outputLabel value="Cambiar estado visado:&nbsp;&nbsp;&nbsp;" style="font-weight:bold;"/>
                                    <p:selectOneMenu id="console" value="#{documentacionController.selected.docFechaVisado}" style="width:125px" styleClass="addEspacio form-control">                        
                                        <f:selectItem itemLabel="Seleccione" itemValue="" />
                                        <f:selectItem itemLabel="En espera" itemValue="espera" />
                                        <f:selectItem itemLabel="Aprobado" itemValue="aprobado" />
                                        <f:selectItem itemLabel="No Aprobado" itemValue="no aprobado" />
                                    </p:selectOneMenu>&nbsp;&nbsp;

                                    <p:commandButton value="Aceptar" actionListener="#{documentacionController.cambiarEstadoVisado}" update="valEstadoVis"/>
                                </p:column>

                                <br/>
                            </p:row>
                        </h:panelGrid>


                        <p:panel header="Anexos">

                            <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid"  rendered="#{documentacionController.renderizarRevista()}">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Título artículo:&nbsp;&nbsp;&nbsp;" for="valNArticulo"  style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valNArticulo"  value="#{documentacionController.selected.revista.revTituloArticulo}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <p:outputLabel value="Nombre revista:&nbsp;&nbsp;&nbsp;" for="valNRevista" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valNRevista"  value="#{documentacionController.selected.revista.revNombreRevista}" styleClass="addEspacio form-control" style="color: #3366ff">
                                        </h:outputText>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <p:outputLabel value="Categoría:&nbsp;&nbsp;&nbsp;" for="valCategoria" style="font-weight:bold;"/>
                                        <h:outputText class="form-control"  id="valCategoria" value="#{documentacionController.selected.revista.revCategoria}" styleClass="addEspacio form-control" style="color: #3366ff">                                    
                                        </h:outputText>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <p:outputLabel value="DOI:&nbsp;&nbsp;&nbsp;" for="revDOI" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="revDOI"  value="#{documentacionController.selected.revista.revDoi}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                    </p:column>

                                    <br/>
                                    <br/>
                                </p:row>
                            </h:panelGrid>


                            <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid"  rendered="#{documentacionController.renderizarCongreso()}">
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="Título ponencia:&nbsp;&nbsp;&nbsp;" for="valNPonencia" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valNPonencia"  value="#{documentacionController.selected.congreso.congTituloPonencia}" styleClass="addEspacio form-control" style="color: #3366ff">
                                        </h:outputText>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <h:outputLabel value="Nombre evento:&nbsp;&nbsp;&nbsp;" for="valNEvento" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valNEvento"  value="#{documentacionController.selected.congreso.congNombreEvento}" styleClass="addEspacio form-control" style="color: #3366ff">
                                        </h:outputText>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <h:outputLabel value="Tipo congreso:&nbsp;&nbsp;&nbsp;" for="valTipoCongreso" style="font-weight:bold;"/>
                                        <h:outputText class="form-control"  id="valTipoCongreso" value="#{documentacionController.selected.congreso.congTipoCongreso}" styleClass="addEspacio form-control" style="color: #3366ff">                                    
                                        </h:outputText>
                                    </p:column>
                                    <br/>
                                    <br/>
                                    <p:column>
                                        <p:outputLabel value="DOI:&nbsp;&nbsp;&nbsp;" for="valDOI" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valDOI"  value="#{documentacionController.selected.congreso.congDoi}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <p:outputLabel value="ISSN:&nbsp;&nbsp;&nbsp;" for="valISSN" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valISSN" value="#{documentacionController.selected.congreso.congIssn}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                    </p:column>

                                    <br/>
                                    <br/>

                                </p:row>
                            </h:panelGrid>            

                            <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid"  rendered="#{documentacionController.renderizarLibro()}">
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="Título libro:&nbsp;" for="valTLibro" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valTLibro"  value="#{documentacionController.selected.libro.libTituloLibro}" styleClass="addEspacio form-control">
                                        </h:outputText>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <p:outputLabel value="ISBN:&nbsp;&nbsp;&nbsp;" for="valISBN" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valISBN" value="#{documentacionController.selected.libro.libIsbn}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                    </p:column>

                                </p:row>
                            </h:panelGrid>            

                            <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid"  rendered="#{documentacionController.renderizarCapLibro()}">
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="Título libro:&nbsp;" for="valTCLibro" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valTCLibro"  value="#{documentacionController.selected.capituloLibro.caplibTituloLibro}" styleClass="addEspacio form-control">
                                        </h:outputText>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <h:outputLabel value="Título capítulo libro:&nbsp;" for="valTCapLibro" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valTCapLibro"  value="#{documentacionController.selected.capituloLibro.caplibTituloCapitulo}" styleClass="addEspacio form-control">
                                        </h:outputText>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <p:outputLabel value="ISBN:&nbsp;&nbsp;&nbsp;" for="valIBN" style="font-weight:bold;"/>
                                        <h:outputText class="form-control" id="valIBN" value="#{documentacionController.selected.capituloLibro.caplibIsbn}" styleClass="addEspacio form-control" style="color: #3366ff"/>
                                    </p:column>

                                </p:row>
                            </h:panelGrid>            

                            <h:panelGrid columns="2" cellpadding="5" styleClass="elementosCentrados bajarGrid" id="panelRegistrar"  >
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Evidencia Publicación:&nbsp;&nbsp;" style="font-weight:bold;"/>
                                        <h:commandButton style="margin-right: 100px ;" value="Ver " action="#{documentacionController.pdfCartaAprob()}" class="btn btn-success" onclick="this.form.target = '_blank'"  ></h:commandButton>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>
                                        <p:outputLabel value="Publicación:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" style="font-weight:bold;"/>
                                        <h:commandButton style="margin-right: 100px;"  value="Ver"   action="#{documentacionController.pdfPub()}" class="btn btn-success"  onclick="this.form.target = '_blank'"  onblur="this.form.target = '_self'" ></h:commandButton>
                                    </p:column>

                                    <br/>
                                    <br/>

                                    <p:column>    
                                        <p:outputLabel value="Tabla de Contenido:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" style="font-weight:bold;"/>
                                        <h:commandButton style="margin-right:  100px; font-size: 13px; " value="Ver "  action="#{documentacionController.pdfPubTC()}" class="btn btn-success"  onclick="this.form.target = '_blank'"  onblur="this.form.target = '_self'" ></h:commandButton>
                                    </p:column>
                                </p:row>
                            </h:panelGrid>
                        </p:panel>
                    </p:panel>
                </p:tab>
                <p:commandButton  value="Volver" action="#{vistasEstudiante.verPublicaciones()}" class="btn btn-primary"/>                       
            </h:form>
        </ui:define>
    </ui:composition>
</html>
