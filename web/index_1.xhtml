<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Doctorado</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/estilos.css"/>
        <h:outputStylesheet name="css/default.css"/>
        <!--<h:outputStylesheet name="css/iniciosesion.css"/>-->

    </h:head> 
    <h:body>
        <div id="antorcha"></div>
        <div id="bandera"></div>
        <header>
            <a href="http://www.unicauca.edu.co" id="logoU"></a>
            <p class="separador"></p>
            <p class="textLogin" style="padding-top: 12px;">Sistema de control documental de posgrados</p>
        </header>


        <main class="contenedorExterior">
            <div class="contenedorInterior">
                <div class="elemento">
                    <h:form rendered="#{!loginController.logeado}">
                        <!--<p:growl id="mensajes" showDetail="true" life="2000" />-->
                        <p:growl id="mensajes" showDetail="true" sticky="true" /> 
                        <h:panelGrid columns="1" class="centrarElementosPanel">
                            <br/>
                            <br/>
                            <img src="resources/images/logo_doctorado.png" alt="Logo Docotorados"></img>
                            <br/>
                            <br/>
                            <p:outputLabel value="Iniciar Sesión" class="textIniciarSesion"/>
                            <h:inputText id="username" value="#{loginController.username}" required="false" label="username" class="userNameClass"/>
                            <h:inputSecret id="password" value="#{loginController.password}" required="false" label="password" class="userPasswordClass"/>
                            <p:commandButton class="botonInicioSesion" update="mensajes" value="Ingresar" actionListener="#{loginController.login}" oncomplete="manejarLogin(xhr, status, args)" ></p:commandButton>
                        </h:panelGrid>
                    </h:form>

                    <h:form rendered="#{loginController.logeado}">
                        <header>  <div id="logoSGDJIS"></div> <br/>Sesión iniciada</header>
                        <p:panelGrid  columns="1" styleClass="panelgrid" class="transparentBackground" columnClasses="centered" >
                            <h:panelGroup style="display:block; text-align:center">
                                <p:row>
                                    <p:column>
                                        <p:outputLabel value="Usted tiene una sesión iniciada"/>
                                        <p:outputLabel value="¿Desea continuar con esta sesión?"/>
                                    </p:column>
                                    <p:column><br></br></p:column>
                                </p:row>

                                <p:row>
                                    <p:column>
                                        <p:commandButton style="background: gainsboro; width: 150px; color:#000000; font-weight: bold; "
                                                         value="Si" actionListener="#{loginController.login}"
                                                         ajax="false"
                                                         />
                                        <p:commandButton style="background: gainsboro; width: 150px; color:#000000; font-weight: bold; "
                                                         value="No" action="#{loginController.salir()}"
                                                         ajax="false"
                                                         />
                                    </p:column>
                                </p:row>
                            </h:panelGroup>
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </main>
        <br /> <br /> 
        <footer class="pie-index">
            <p>2017  |  Posgrados facultad de Ingeniería Electrónica y Telecomunicaciones <br />
                <a href="http://www.unicauca.edu.co">Universidad del Cauca</a>  |  <a style="color: white;" href="mailto:simca@unicauca.edu.co"><span class="glyphicon glyphicon-envelope"></span>&nbsp;@unicauca.edu.co</a>
            </p>
        </footer>

    </h:body>

    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.estaLogeado) {
                setTimeout(function () {
                    window.location = args.view;
                }, 1000);
            }
        }
        //]]>
    </script>
</html>
